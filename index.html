<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="vue_app">
            <div class="select-box flex-between vw50">
                <select name="" id="select_city">
                    <option value="-1">請選擇縣市</option>
                    <option v-for="(item, key) in citys" :value="key">{{item}}</option>
                </select>
                <select name="" id="select_category">
                    <option v-for="(item, key) in category" :value="key">{{item}}</option>
                </select>
                <input id="select_start_time" type="date">
                <input id="select_end_time" type="date">
            </div>
            <div class="travel-info-box" v-for="(item, key) in travel_data">
                <div>{{ item.title }}</div>
                <div>{{ item.showInfo[0] === undefined ?"sss":"ss" }}</div>
                <div>{{ item.startDate }}-{{ item.endDate }}</div>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
